{% extends 'index.html' %}
{% load static %}
{% block title %}
	<title>GYM World | EditProduct</title>
	{% endblock %}
{% block body %}
<!-- Start Banner Area -->
    <section class="banner-area organic-breadcrumb">
        <div class="container">
            <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                <div class="col-first">
                    <h1>Edit product</h1>
                    <nav class="d-flex align-items-center">
                        <a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
                        <a href="#">Edit Product</a>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- End Banner Area -->

    <!--================Checkout Area =================-->
    <section class="checkout_area section_gap">
        <div class="container">
            <div class="returning_customer">
            <div class="billing_details">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Product Details</h3>
                        <form class="row contact_form" action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="first" name="name" placeholder="Product Name*" value="{{Product.name}}">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="pro_code" name="pro_code" placeholder="Product Code" value="{{Product.pro_code}}">
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <input type="number" class="form-control" id="price" name="price" placeholder="Base Price"  value="{{Product.price}}">
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="mc">
                                    {% for i in MC %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="sc">
                                    {% for i in SC %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3 form-group p_star">
                                <select class="country_select" name="brand">
                                    {% for i in Brand %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <span>Manufacture Date</span>
                                <input type="date" class="form-control" id="mfcdate" name="mfcdate" >
                            </div>
                            <div class="col-md-6 form-group p_star">
                                <span>Expiry Date</span>
                                <input type="date" class="form-control" id="expdate" name="expdate" ">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="pro_owner" name="pro_owner" placeholder="Product Owner*"  value="{{Product.pro_owner}}">
                            </div>
                            
                            <div class="col-md-12 form-group p_star">
                                <input type="file" name="pic1" id="pic1" >
                            </div>
                            <div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Edit Product</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Checkout Area =================-->
{% endblock %}
