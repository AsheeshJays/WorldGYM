{% extends 'index.html' %}
{% load static %}
{% block title %}
<title>GYM World | MainCategory</title>
{% endblock %}
{% block body %}
<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>CRUD Category Profile</h1>
                <nav class="d-flex align-items-center">
                    <a href="/">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="#">profile<span class="lnr lnr-arrow-right"></span></a>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="checkout_area section_gap">
    <div class="container">
        <div class="returning_customer">
        <div class="billing_details">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Category Details</h3>
                    <form class="row contact_form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-12 form-group p_star">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Brnd Name" value="{{Brand.name}}">
                        </div>
                       
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Edit Brand</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
